<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>

{% block content %}

<ul class="menu">
    {% for i in menu %}
    <li>
        <a href="{{ i.url }}">{{ i.name }}</a>
    </li>
    {% endfor %}
</ul>
<div class="conteiner">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Предназначение сайта:</h1>
    {% endif %}
</div>

{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

{% endblock %}
</body>
</html>
